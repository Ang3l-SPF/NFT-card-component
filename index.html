<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>NFT preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!--CSS-->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="equilibrium">
        <img src="images/image-equilibrium.jpg" alt="equilibrium" class="equi-img">
        <div class="view-container">
          <img src="images/icon-view.svg" alt="view" class="view">
        </div>
      </div>
      <div class="card-information">
        <h2 class="title">Equilibrium #3429</h2>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="points">
          <img src="images/icon-ethereum.svg" alt="ethereum">
          <span class="ethe-points">0.041 ETH</span>
          <img src="images/icon-clock.svg" alt="clock" class="clock-icon">
          <span class="time">3 days left</span>
        </div>
      </div>
      <div class="author">
        <img src="images/personal-img.jpg" alt="author-img-profile" class="author-img-profile">
        <p class="author-attrib">Creation of <span class="author-attrib--color">Angel Garcia</span></p>
      </div>
    </div>
  </div>
</body>
</html>
